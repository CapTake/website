<form action="/list/" method="get">
			<center>
			<div>Sort:
				<div class="btn-group">
					<button type="submit" class="btn btn-{% if request.GET.sort == "-order" %}success{% else %}default{% endif %} btn-filter" onclick="document.getElementById('sort').value = '-order';">Random</button>
					<button type="submit" class="btn btn-{% if request.GET.sort == "-created" %}success{% else %}default{% endif %} btn-filter" onclick="document.getElementById('sort').value = '-created';">Most Recent</button>
					<button type="submit" class="btn btn-{% if request.GET.sort == "-rating_likes" %}success{% else %}default{% endif %} btn-filter" onclick="document.getElementById('sort').value = '-rating_likes';">Most Upvotes</button>
					<button type="submit" class="btn btn-{% if request.GET.sort == "-public_views" %}success{% else %}default{% endif %} btn-filter" onclick="document.getElementById('sort').value = '-public_views';">Most Views</button>
					<input type="hidden" name="sort" value="{{request.GET.sort|default:'-order'}}" id="sort">
				</div>
				<input class="form-control" name="q" placeholder="Search for" style="width:300px;display:inline-block;" value="{{request.GET.q}}">
				<button type="submit" class="btn btn-default btn-filter" >Search</button>
			</div>
			</center>
		</form>
		</br>
