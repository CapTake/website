<!DOCTYPE html>
<html>
<head>
<title>Spurri - Linking Innovators With the US Government</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
  <!-- do we need this?  It changes the styles on the login  and signup forms
  <link rel="stylesheet" type="text/css" href="http://bootswatch.com/paper/bootstrap.min.css" />
  -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <style type="text/css">
    .jumbotron {
        background: url("static/main.jpg");
		background-size: cover;
        color: white;
        padding-bottom: 240px
    }
	.jumbotron h1 {
		-webkit-text-stroke: 1px #ccc;
	}
    .jumbotron .btn-primary {
        background: #845ac7;
        border-color: #845ac7
    }
    .jumbotron .btn-primary:hover {
        background: #7646c1
    }
    .jumbotron p {
        color: white;
        max-width: 75%;
        margin: 1em auto 2em
    }
    .navbar+.jumbotron {
        margin-top: -30px
    }
    .jumbotron .lang-logo {
        display: block;
        background: #b01302;
        border-radius: 50%;
        overflow: hidden;
        width: 100px;
        height: 100px;
        margin: auto;
        border: 2px solid white
    }
    .jumbotron .lang-logo img {
        max-width: 100%
    }

	.project {
		border: 1px solid #f1f1f1;
		padding-top: 15px;
		border-radius: 5px;
		box-shadow: 1px 1px 1px #ccc;
		padding-bottom: 20px;
		text-align: center;
		margin-bottom: 30px;
	}

	.project:hover {
		background-color: #eef7fa;
		font-weight: bold;
	}

	body {
		margin-bottom: 40px;
	}

	.glyphicon {
		font-size: 25px;
	}

  </style>
</head>
<body>
<nav class="navbar navbar-default navbar-static-top navbar-inverse">
  <div class="container">
    <ul class="nav navbar-nav">
      <li class="active">
        <a href="/"><span class="glyphicon glyphicon-home"></span> Home</a>
      </li>
      <li>
        <a href="/create">Add a Project</a>
      </li>
      <li>
        <a href="#" title="coming soon" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Start a Challenge</a>

      </li>
    </ul>
    <div class="nav navbar-nav pull-right">
    {% if user.is_authenticated %}
      <a class="btn btn-info navbar-btn btn-sm" href="{% url 'account_logout' %}">Logout</a>
      {% else %}
       <a class="btn btn-info navbar-btn btn-sm" href="{% url 'account_signup' %}">Get Started</a>
       <a class="btn btn-default navbar-btn btn-sm" href="{% url 'account_login' %}">Sign In</a>
       {% endif %}
      <!--  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Create A Project</a> -->

      </li>
    </ul>
    <!--
    <div class="nav navbar-nav pull-right">
       <a class="btn btn-info navbar-btn btn-sm" href="{% url 'account_signup' %}">Get Started</a>
       <a class="btn btn-default navbar-btn btn-sm" href="{% url 'account_login' %}">Sign In</a>
     </div>
   -->
  </div>
</nav>

{% block content %}{% endblock %}

</body>
</html>
